<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>箇条書き</title>
  </head>
  <body>
    <h1>1060年代の三種の神器(3C)</h1>
    <h2>概要</h2>
    <p>東京オリンピックを境に売れだした家電などの『1960年後半に流行した家電(通称3C)』を3つ紹介します。</p>
    <h2>カラーテレビ</h2>
        <ul><li>東芝が国産初で販売したことにより一気に広がった。</li> 
        </ul>
    <h2>クーラー</h2>
    <ol><li>戦後家庭用のクーラーの研究が始まった</li>
        <li>家庭で使用できるようになったことで一気に広がった。</li>
    </ol>
    <h2>自動車</h2>
    <dl>
        <dt>様々なメーカーが生まれた</dt><dd>TOYATAや三菱などが代表的</dd>
        <dt>生活が変化</dt><dd>1960年代に日本で自動車が普及したことによって鉄道や船に頼らなくても済む時代が来た</dd>

    </dl>
</body>
</html>
