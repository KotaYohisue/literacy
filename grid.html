<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>グリッドレイアウト</title>
    <style>
        * {margin: 0px; padding: 0px;}
        container {
            display: grid;
            grid-template-rows: 150px 150px 150px ;
            grid-template-columns: 150px 150px 150px;
        }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="box8" style="background: #f3c90b;">A </div>
        <div class="box1" style="background: #ff8e52;">B </div>
        <div class="box6" style="background: #fda9ec;">C </div>
        <div class="box3" style="background: #6cddff;">D </div>
        <div class="box5" style="background: #5ca8ee;">E </div>
        <div class="box7" style="background: #a0a7f8;">F </div>
        <div class="box4" style="background: #f3c90b;">G </div>
        <div class="box9" style="background: #ff8e52;">H </div>
        <div class="box2" style="background: #fda9ec;">I </div>
    </div>
  </body>
</html>
